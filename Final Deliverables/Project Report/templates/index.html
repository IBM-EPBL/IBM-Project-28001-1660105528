<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
    <title>Asgard NEWS Hub</title>
    <style>
    body{
        background-image:url('/static/back.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    input{
            text-align:center;
            width: 20%;
            padding: 12px 20px;
            margin: 8px 30%;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            
    }
    label{
        color:white;
        margin: 4px 30%;
    }
    .form1{
        margin-top:20%;
        margin-left:15%;
        text-align:center-right;
        border-color:1px solid black;
    }
    button {
            background-color: black;
            color: white;
            padding: 10px 5px;
            margin: 4px 30%;
            border: 2px solid black;
            width: 20%;
    }
</style>
</head>
<body>
    <div class="topnav">
        <a class="active1" href="#">Asgard NEWS Hub</a>
        <div class="topnav-right">
            <a href="/" class="active">Login</a>
            <a href="/register">Register</a>
        </div>
    </div>
    <form action="/check" method="post" class="form1">
        {%if msg%}
        <h2 style="padding-left:20%;color:White">{{msg}}</h2>
        {%endif%}
        <label for="Name" required>Email</label><br>
        <input type="text" name="email" required><br>
        <label for="Password" required>Password</label><br>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

</body>
</html>
